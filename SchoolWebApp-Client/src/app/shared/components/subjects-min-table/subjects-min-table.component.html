<div class="card mt-1">
    <app-table-heading tableTitle="Subjects Mini Table"></app-table-heading>
    <div class="card-body table-responsive p-0">
        <table class="table table-striped table-hover text-nowrap">
            <thead>
                <tr>
                    <th>
                        <div class="icheck-success m-0 p-0">
                            <input #checkAll type="checkbox" id="checkAll" 
                                (change)="checkAllClicked($event)">
                            <label class="form-check-label" for="checkAll"></label>
                        </div>
                    </th>
                    <th>Name</th>
                    <th>Code</th>
                    <th *ngIf="!minimumTable">Subject group</th>
                    <th *ngIf="!minimumTable">Department</th>
                </tr>
            </thead>
            <tbody>
                <tr
                    *ngFor="let item of subjects| slice: (page-1) * pageSize : (page-1) * pageSize + pageSize;index as i">
                    <th>
                        <div class="icheck-success">
                            <input type="checkbox" id="{{item.id}}" (change)="itemClicked($event)"
                                [(ngModel)]="item.isSelected">
                            <label class="form-check-label" for="{{item.id}}"></label>
                        </div>
                    </th>
                    <td>{{ item.name }}</td>
                    <td>{{ item.code }}</td>
                    <td *ngIf="!minimumTable">{{ item.subjectGroup?.name }}</td>
                    <td *ngIf="!minimumTable">{{ item.department?.name }}</td>
                </tr>
            </tbody>
        </table>
        <app-table-paging
            [collectionSize]="subjects.length"></app-table-paging>
    </div>
</div>
