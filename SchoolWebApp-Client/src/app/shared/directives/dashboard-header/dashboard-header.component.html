<div class="content-header">
    <div class="container-fluid">
        <div class="row mb-0">
            <div class="col-sm-6">
                <h3 class="m-0 text-dark h3Font">{{ title }}</h3>
            </div>
            <div class="col-sm-6">
                <ol class="breadcrumb float-sm-right">
                    <li
                        class="breadcrumb-item {{ first ? 'active' : '' }}"
                        *ngFor="
                            let breadcrumb of breadcrumbs;
                            let first = first;
                            let last = last
                        "
                    >
                    <span *ngIf="last">{{breadcrumb.title}}</span>
                    <a [routerLink]="breadcrumb.link" *ngIf="!last">{{
                        breadcrumb.title
                    }}</a>
                    </li>
                </ol>
            </div>
        </div>
    </div>
</div>
