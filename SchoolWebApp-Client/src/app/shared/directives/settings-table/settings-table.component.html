<div class="row">
    <div class="col-12">
        <app-table-button modelName="{{tblModel}}" buttonTitle="{{buttonTitle}}"></app-table-button>
    </div>
</div>
<div class="row">
    <div class="col-12">
        <div class="card">
            <app-table-heading tableTitle="{{tblName}}"></app-table-heading>
            <div class="card-body table-responsive p-0">
                <table class="table table-striped table-hover text-nowrap">
                    <thead>
                        <tr>
                            <th *ngFor="let header of tblHeaders">
                                {{ header }}
                            </th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let item of tblItems; index as i">
                            <td>{{ item.name }}</td>
                            <td>{{ item.description }}</td>
                            <app-table-action
                                (editItemEvent)="editItem(item.id)"
                                (deleteItemEvent)="deleteItem(item.id)"></app-table-action>
                        </tr>
                    </tbody>
                </table>
                <app-table-paging
                    [collectionSize]="collectionSize"
                    (onInitEvent)="onInit()">
                </app-table-paging>
            </div>
        </div>
    </div>
</div>
