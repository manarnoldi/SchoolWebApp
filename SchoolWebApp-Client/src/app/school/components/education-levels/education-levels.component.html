<app-dashboard-header
    [title]="dashboardTitle"
    [breadcrumbs]="breadcrumbs"></app-dashboard-header>
<hr>
<div
    class="modal fade"
    id="educationLevelFormModal"
    tabindex="-1"
    attr.aria-labelledby="EducationLevelModalLabel"
    aria-hidden="true"
    data-bs-backdrop="static"
    data-bs-keyboard="false">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header bg-success opacity-50">
                <h5 class="modal-title" id="EducationLevelFormModalLabel">
                    Education level details
                </h5>
                <button type="button" class="close" data-bs-dismiss="modal" aria-label="Close"
                    #closebutton (click)="resetForm()">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <app-education-level-form (addItemEvent)="addEducationLevel($event)"
                [educationLevelTypes]="educationLevelTypes"
                [curricula]="curricula" (errorEvent)="errorEvent($event)"
                [editMode]="false"></app-education-level-form>
        </div>
    </div>
</div>
<section class="content">
    <div class="container-fluid">
        <div class="row">
            <div class="col-12">
                <app-table-button modelName="educationLevel"
                    buttonTitle="Add education level"></app-table-button>
            </div>
        </div>
        <div class="row">
            <div class="col-12">
                <div class="card">
                    <app-table-heading tableTitle="{{tableTitle}}"></app-table-heading>
                    <div class="card-body table-responsive p-0">
                        <table class="table table-striped table-hover text-nowrap">
                            <thead>
                                <tr>
                                    <th *ngFor="let header of tableHeaders">
                                        {{ header }}
                                    </th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr *ngFor="let item of educationLevels;index as i">
                                    <td>{{ item.name }}</td>
                                    <td>{{ item.abbr }}</td>
                                    <td>{{ item.numOfYears }}</td>
                                    <td>{{ item.educationLevelType?.name }}</td>
                                    <td>{{ item.curriculum?.name }}</td>
                                    <td>{{ item.description }}</td>
                                    <app-table-action
                                        (editItemEvent)="editItem(item.id)"
                                        (deleteItemEvent)="deleteItem(item.id)"></app-table-action>
                                </tr>
                            </tbody>
                        </table>
                        <app-table-paging
                            [collectionSize]="collectionSize"
                            (onInitEvent)="resetForm()"></app-table-paging>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
