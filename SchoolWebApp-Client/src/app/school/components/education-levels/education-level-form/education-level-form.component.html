<form [formGroup]="educationLevelForm" (ngSubmit)="onSubmit()" novalidate>
    <div class="modal-body">
        <div class="card-details-box border-info">
            <div class="row">
                <div class="col-md-8">
                    <div class="form-group">
                        <label for="name">Education level name: <span
                                class="requiredField">*</span></label>
                        <input id="name" placeholder="Education level name" type="text"
                            class="form-control" formControlName="name" [ngClass]="{
                            'is-invalid': (f.name.dirty || f.name.touched) && f.name.invalid
                            }" />
                        <div class="invalid-feedback">Education level name is required</div>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="form-group">
                        <label for="rank">Rank: <span
                                class="requiredField">*</span></label>
                        <input id="rank" placeholder="Rank" type="number"
                            class="form-control" formControlName="rank" [ngClass]="{
                            'is-invalid': (f.rank.dirty || f.rank.touched) && f.rank.invalid
                            }" />
                        <div class="invalid-feedback">Education level rank is required</div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-12">
                    <div class="form-group">
                        <label>Description</label>
                        <textarea placeholder="Education level description" id="description"
                            class="form-control" rows="2" formControlName="description"></textarea>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="abbr">Abbreviation: <span
                                class="requiredField">*</span></label>
                        <input id="abbr" placeholder="Enter abbreviation" type="text"
                            class="form-control" formControlName="abbr" [ngClass]="{
                            'is-invalid': (f.abbr.dirty || f.abbr.touched) && f.abbr.invalid
                            }" />
                        <div class="invalid-feedback"> Abbreviation is required</div>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="numOfYears">Number of years: <span
                                class="requiredField">*</span></label>
                        <input id="numOfYears" placeholder="Enter number of years" type="number"
                            class="form-control" formControlName="numOfYears" [ngClass]="{
                            'is-invalid': (f.numOfYears.dirty || f.numOfYears.touched) && f.numOfYears.invalid
                            }" />
                        <div class="invalid-feedback"> Number of years is required</div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="curriculumId" class="form-label">Curriculum: <span
                                class="requiredField">*</span></label>
                        <select class="form-select form-select-sm" aria-label="Select curriculum"
                            formControlName="curriculumId" id="curriculumId" [ngClass]="{
                                'is-invalid': (f.curriculumId.dirty || f.curriculumId.touched) && f.curriculumId.invalid
                                }">
                            <option [ngValue]="null" hidden disabled selected>Select
                                curriculum</option>
                            <option [ngValue]="curriculum.id" *ngFor="let curriculum of
                                curricula">{{curriculum.name}}</option>
                        </select>
                        <div class="invalid-feedback"> Curriculum is required</div>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="educationLevelTypeId" class="form-label">Education level type:
                            <span
                                class="requiredField">*</span></label>
                        <select class="form-select form-select-sm" aria-label="Select education level type"
                            formControlName="educationLevelTypeId" id="educationLevelTypeId"
                            [ngClass]="{
                                'is-invalid': (f.educationLevelTypeId.dirty || f.educationLevelTypeId.touched) && f.educationLevelTypeId.invalid
                                }">
                            <option [ngValue]="null" hidden disabled selected>Select education level
                                type</option>
                            <option [ngValue]="educationLevelType.id"
                                *ngFor="let educationLevelType of
                                educationLevelTypes">{{educationLevelType.name}}</option>
                        </select>
                        <div class="invalid-feedback">Education level type is required</div>
                    </div>
                </div>
            </div>
        </div>
        <div class="modal-footer">
            <button type="submit" [disabled]="educationLevelForm.invalid" class="btn
                btn-success"> <i class="fas fa-save"></i>
                {{ editMode ? 'Update' : 'Save' }}
            </button>
            <button type="button" class="btn btn-warning" data-bs-dismiss="modal"
                #closeButton (click)="closeEducationLevelForm()">
                <i class="fas fa-times"></i> Close
            </button>
        </div>
    </div>
</form>
