<app-dashboard-header
    [title]="dashboardTitle"
    [breadcrumbs]="breadcrumbs"></app-dashboard-header>
<hr>
<section class="content">
    <div class="container-fluid">
        <div class="row">
            <div class="col-12">
                <a
                    [routerLink]="['/students/parents/add']"
                    [routerLinkActive]="'active'"
                    class="btn btn-sm btn-flat btn-success float-right"
                    style="margin: 10px 0px">
                    <i class="fas fa-plus-circle"></i> Add parent
                </a>
            </div>
        </div>
        <app-parents-table *ngIf="parents" [parents]="parents" [showType]="sourceLink"
        (deleteItemEvent)="deleteItem($event)"></app-parents-table>
    </div>
</section>
