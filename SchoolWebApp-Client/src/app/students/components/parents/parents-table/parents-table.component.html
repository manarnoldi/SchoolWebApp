<div class="row">
    <div class="col-12">
        <div class="card">
            <app-table-heading
                tableTitle="{{tableTitle}} - {{parents.length}} records found!"></app-table-heading>
            <div class="card-body p-0">
                <div class="border border-primary m-2 p-2 rounded">
                    <div class=" table-responsive">
                        <table datatable [dtOptions]="dtOptions" [dtTrigger]="dtTrigger"
                            class="table table-striped table-hover text-nowrap schoolweb-datatable-props">
                            <thead>
                                <tr>
                                    <th *ngFor="let header of tableHeaders">
                                        {{ header }}
                                    </th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr *ngFor="let item of parents">
                                    <td>{{ item.fullName }}</td>
                                    <td>{{ item.occupation?.name }}</td>
                                    <td>{{ item.nationality?.name }}</td>
                                    <td>{{ item.gender?.name }}</td>
                                    <td>
                                        <div class="my-0 icheck-success">
                                            <input class="form-check-input c-radius" type="checkbox"
                                                [checked]="item.notifiable">
                                            <label class="form-check-label"></label>
                                        </div>
                                    </td>
                                    <td>
                                        <div class="my-0 icheck-success">
                                            <input class="form-check-input c-radius" type="checkbox"
                                                [checked]="item.payer">
                                            <label class="form-check-label"></label>
                                        </div>
                                    </td>
                                    <td>
                                        <div class="my-0 icheck-success">
                                            <input class="form-check-input c-radius" type="checkbox"
                                                [checked]="item.pickup">
                                            <label class="form-check-label"></label>
                                        </div>
                                    </td>
                                    <td>{{ statusValues[item.status] }}</td>

                                    <td *ngIf="showType === 'details'">
                                        <a [routerLink]="['/parents/add']"
                                            [queryParams]="{id: item.id, action: 'view'}"
                                            class="view" title data-toggle="tooltip"
                                            data-original-title="View">
                                            <i class="fas fa-eye"></i></a>
                                        <span> | </span>
                                        <a [routerLink]="['/parents/add']"
                                            [queryParams]="{id: item.id, action: 'edit'}"
                                            class="edit"
                                            title
                                            data-toggle="tooltip" data-original-title="Edit">
                                            <i class="fas fa-edit"></i></a>
                                        <span> | </span>
                                        <a class="delete" title data-toggle="tooltip"
                                            (click)="deleteParent(item.id)"
                                            data-original-title="Delete">
                                            <i class="fas fa-trash-alt"></i></a>
                                    </td>
                                    <!-- <td *ngIf="showType === 'formerSchool'">
                                        <a [routerLink]="['/students/formerSchool/add']"
                                            [queryParams]='{id: item.id, action: showType}'
                                            class="view" title="Former school" data-toggle="tooltip"
                                            data-original-title="Add former school">
                                            <i class="fas fa-plus"></i> Former school</a>
                                    </td>
                                    <td *ngIf="showType === 'class'">
                                        <a [routerLink]="['/students/class/add']"
                                            [queryParams]='{id: item.id, action: showType}'
                                            class="view" title="Add class" data-toggle="tooltip"
                                            data-original-title="Add class">
                                            <i class="fas fa-plus"></i> Class</a>
                                    </td> -->
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
