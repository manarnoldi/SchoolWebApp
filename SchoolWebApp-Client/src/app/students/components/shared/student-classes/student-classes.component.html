
<div *ngIf="controlContainer?.control?.get(controlName) as control">
    <select class="form-control form-control-sm"
        [id]="controlName"
        [formControlName]="controlName">
        <option [ngValue]="null">{{controlInstruction}}</option>
        <option [ngValue]="studentClass.id" *ngFor="let studentClass of
                    studentClasses">{{studentClass.schoolClass?.name}}</option>
    </select>
</div>
