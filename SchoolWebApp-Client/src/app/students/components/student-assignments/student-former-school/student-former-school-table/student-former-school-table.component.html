<div class="card mb-1">
    <app-table-heading
        tableTitle="{{tableTitle}} - {{studentFormerSchools?.length}} items"></app-table-heading>
    <div class="card-body table-responsive p-0">
        <table class="table table-striped table-hover text-nowrap">
            <thead>
                <tr>
                    <th *ngFor="let header of tableHeaders">
                        {{ header }}
                    </th>
                </tr>
            </thead>
            <tbody>
                <tr
                    *ngFor="let item of studentFormerSchools | slice: (page-1) * pageSize : (page-1) * pageSize + pageSize;index as i">
                    <td>{{ item.student?.fullName }}</td>
                    <td>{{ item.schoolName }}</td>
                    <td>{{ item.classDetails }}</td>
                    <td>{{ item.score }}</td>
                    <td>{{ item.position }}</td>
                    <td>{{ item.curriculum?.name }}</td>
                    <td>{{ item.educationLevel?.name }}</td>
                    <app-table-action
                        (editItemEvent)="editItem(item.id)"
                        (deleteItemEvent)="deleteItem(item.id)"
                        (viewItemEvent)="viewItem(item.id)"
                        [tblShowViewButton]="true"></app-table-action>
                </tr>
            </tbody>
        </table>
        <app-table-paging
            [collectionSize]="studentFormerSchools.length"></app-table-paging>
    </div>
</div>
