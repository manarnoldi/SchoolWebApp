<form [formGroup]="studentSubjectsLoadForm" novalidate>
    <div class="row">
        <div class="col-6 pt-1">
            <app-student-classes [student]="student" *ngIf="student" controlName="studentClassId"
                (studentClassChanged)="studentClassUpdated($event)"
                controlInstruction="Select student class"
                controlTitle="Student class"></app-student-classes>
        </div>
    </div>
</form>
