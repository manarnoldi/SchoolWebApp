<div class="card">
    <app-table-heading
        tableTitle="{{tableTitle}} - {{studentParents?.length}} items"></app-table-heading>
    <div class="card-body table-responsive p-0">
        <table class="table table-striped table-hover text-nowrap">
            <thead>
                <tr>
                    <th *ngFor="let header of tableHeaders">
                        {{ header }}
                    </th>
                </tr>
            </thead>
            <tbody>
                <tr
                    *ngFor="let item of studentParents | slice: (page-1) * pageSize : (page-1) * pageSize + pageSize;index as i">
                    <td>{{ item.parent?.fullName }}</td>
                    <td>{{ item.parent?.occupationId }}</td>
                    <td>{{ item.parent?.nationalityId }}</td>
                    <td>
                        <div class="my-0 icheck-success">
                            <input class="form-check-input c-radius" type="checkbox"
                                [checked]="item.notifiable">
                            <label class="form-check-label"></label>
                        </div>
                    </td>
                    <td>
                        <div class="my-0 icheck-success">
                            <input class="form-check-input c-radius" type="checkbox"
                                [checked]="item.payer">
                            <label class="form-check-label"></label>
                        </div>
                    </td>
                    <td>
                        <div class="my-0 icheck-success">
                            <input class="form-check-input c-radius" type="checkbox"
                                [checked]="item.pickup">
                            <label class="form-check-label"></label>
                        </div>
                    </td>
                    <td>{{ statusValues[item.status] }}</td>
                    <td>{{ item.relationShip?.name }}</td>
                    <td>
                        <a [routerLink]="['/parents/add']"
                            [queryParams]="{id: item.parent?.id, action: 'view'}"
                            class="view" title data-toggle="tooltip"
                            data-original-title="View">
                            <i class="fas fa-eye"></i></a>
                        <span> | </span>
                        <a [routerLink]="['/parents/add']"
                            [queryParams]="{id: item.parent?.id, action: 'edit'}"
                            class="edit"
                            title
                            data-toggle="tooltip" data-original-title="Edit">
                            <i class="fas fa-edit"></i></a>
                        <span> | </span>
                        <a class="delete" title data-toggle="tooltip"
                            (click)="deleteItem(item.parent?.id)"
                            data-original-title="Delete">
                            <i class="fas fa-trash-alt"></i></a>
                    </td>
                </tr>
            </tbody>
        </table>
        <app-table-paging
            [collectionSize]="studentParents.length"></app-table-paging>
    </div>
</div>
