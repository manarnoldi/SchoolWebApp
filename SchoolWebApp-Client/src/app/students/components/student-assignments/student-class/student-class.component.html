<div class="modal fade" id="studentClassFormModal" tabindex="-1"
    attr.aria-labelledby="studentClassItemModalLabel" aria-hidden="true"
    data-bs-backdrop="static"
    data-bs-keyboard="false">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header bg-success opacity-50 p-2">
                <h5 class="modal-title" id="studentClassFormModalLabel">
                    Add student class
                </h5>
            </div>
            <app-student-class-form [studentClass]="studentClass"
                [statuses]="statuses" [schoolClasses]="schoolClasses"
                [student]="student" [schoolStreams]="schoolStreams"
                (yearChangedEvent)="yearChanged($event)"
                [learningLevels]="learningLevels" [academicYears]="academicYears"
                (addItemEvent)="AddStudentClass($event)"
                *ngIf="student && academicYears && learningLevels && schoolStreams"></app-student-class-form>
        </div>
    </div>
</div>

<div class="row g-0">
    <div class="col-6">
        <app-school-soft-filter-form [academicYears]="academicYears"
            (searchItemEvent)="searchForClasses($event)"
            (academicYearChangedEvent)="academicYearChanged($event)"
            [showAcademicYear]="true"></app-school-soft-filter-form>
    </div>
    <div class="col-6">
        <app-table-button btnClasses="btn btn-sm btn-flat btn-success float-right my-1"
            modelName="studentClass" buttonTitle="Add class"></app-table-button>
    </div>
</div>

<app-student-class-table [tableTitle]="'Student classes list'"
    [studentClasses]="studentClasses" [showLoginControls]="false"
    [academicYears]="academicYears" [learningLevels]="learningLevels"
    [schoolStreams]="schoolStreams"
    *ngIf="student && academicYears && learningLevels && schoolStreams &&  studentClasses"
    (editItemEvent)="editItem($event)" (viewItemEvent)="editItem($event, 'view')"
    (deleteItemEvent)="deleteItem($event)"></app-student-class-table>
