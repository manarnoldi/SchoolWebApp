<div class="card">
    <app-table-heading
        tableTitle="{{tableTitle}} - {{studentClasses?.length}} items"></app-table-heading>
    <div class="card-body table-responsive p-0">
        <table class="table table-striped table-hover text-nowrap">
            <thead>
                <tr>
                    <th *ngFor="let header of tableHeaders">
                        {{ header }}
                    </th>
                </tr>
            </thead>
            <tbody>
                <tr
                    *ngFor="let item of studentClasses | slice: (page-1) * pageSize : (page-1) * pageSize + pageSize;index as i">
                    <td>{{ item.student?.fullName }}</td>
                    <td>{{ academicYears[item?.schoolClass?.academicYearId].name }}</td>
                    <td>{{ learningLevels[item?.schoolClass?.learningLevelId].name }}</td>
                    <td>{{ schoolStreams[item?.schoolClass?.schoolStreamId].name }}</td>
                    <td>{{ item.description }}</td>
                    <app-table-action
                        (editItemEvent)="editItem(item.id)"
                        (deleteItemEvent)="deleteItem(item.id)"></app-table-action>
                </tr>
            </tbody>
        </table>
        <app-table-paging
            [collectionSize]="studentClasses.length"></app-table-paging>
    </div>
</div>
