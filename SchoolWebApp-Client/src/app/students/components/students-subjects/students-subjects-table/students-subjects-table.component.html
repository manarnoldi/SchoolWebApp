<div class="card mb-1">
    <app-table-heading [editControls]="false"
        tableTitle="{{tableTitle}} - {{studentSubjects?.length}} items"></app-table-heading>
    <div class="card-body table-responsive p-0">
        <table class="table table-striped table-hover text-nowrap">
            <thead>
                <tr>
                    <th *ngFor="let header of tableHeaders">{{header}}</th>
                </tr>
            </thead>
            <tbody>
                <tr
                    *ngFor="let item of studentSubjects| slice: (page-1) * pageSize : (page-1) * pageSize + pageSize;index as i">
                    <td>{{ item.studentClass?.student?.upi }}</td>
                    <td>{{ item.studentClass?.student?.fullName }}</td>
                    <td>{{ item.subject?.code }}</td>
                    <td>{{ item.subject?.name }}</td>
                    <td>
                        <a [routerLink]="['/students/students-subjects/add']"
                            [queryParams]="{id: item.id}" class="edit"
                            data-toggle="tooltip" data-original-title="Edit">
                            <i class="fas fa-edit"></i></a>
                        <span> | </span>
                        <a class="delete" title data-toggle="tooltip"
                            (click)="deleteItem(item.id)"
                            data-original-title="Delete">
                            <i class="fas fa-trash-alt"></i></a>
                    </td>
                </tr>
            </tbody>
        </table>
        <app-table-paging
            [collectionSize]="studentSubjects.length" (pageChangedEvent)="pageChanged($event)"
            (pageSizeChangedEvent)="pageSizeChanged($event)"></app-table-paging>
    </div>
</div>
