<form [formGroup]="staffSubjectForm" (ngSubmit)="onSubmit()" novalidate>
    <div class="modal-body p-1">
        <app-staff-details-view [staffDetails]="staff" [statuses]="statuses" [alignment]="'reduced'"
            *ngIf="statuses"></app-staff-details-view>
        <div class="border border-info mt-1 p-1 rounded">
            <div class="row">
                <div class="col-6">
                    <div class="form-group">
                        <label for="academicYearId" class="form-label">Academic year:</label>
                        <select [attr.disabled]="action!=='add' ? 'disabled':null"
                            class="form-select form-select-sm" (change)="yearChanged()"
                            aria-label="Select year" formControlName="academicYearId"
                            id="academicYearId">
                            <option [ngValue]="null" hidden disabled selected>-Select year-</option>
                            <option [ngValue]="academicYear.id" *ngFor="let academicYear of
                            academicYears">{{academicYear.name}}</option>
                        </select>
                    </div>
                </div>
                <div class="col-6">
                    <div class="form-group">
                        <label for="schoolClassId" class="form-label">Class:</label>
                        <input type="text" class="form-control form-control-sm" disabled
                            *ngIf="action!=='add'" value="{{schoolClassName}}" />
                        <select *ngIf="action==='add'"
                            [attr.disabled]="action!=='add' ? 'disabled':null"
                            class="form-select form-select-sm"
                            aria-label="Select class" formControlName="schoolClassId"
                            id="schoolClassId">
                            <option [ngValue]="null" hidden disabled selected>-Select
                                class-</option>
                            <option [ngValue]="schoolClass.id" *ngFor="let schoolClass of
                            schoolClasses">{{schoolClass.name}}</option>
                        </select>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-6">
                    <div class="form-group">
                        <label for="subjectId" class="form-label">Subject:</label>
                        <select [attr.disabled]="action!=='add' ? 'disabled':null"
                            class="form-select form-select-sm" id="subjectId"
                            aria-label="Select subject name" formControlName="subjectId">
                            <option [ngValue]="null" hidden disabled selected>-Select subject-
                                name</option>
                            <option [ngValue]="subject.id" *ngFor="let subject of
                            subjects">{{subject.name}}</option>
                        </select>
                    </div>
                </div>
                <div class="col-6">
                    <div class="form-group">
                        <label for="description">Description</label>
                        <textarea [attr.disabled]="action==='view' ? 'disabled':null" placeholder="Enter description"
                            id="description" class="form-control" rows="2"
                            formControlName="description"></textarea>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="modal-footer p-1">
        <button *ngIf="action !=='view'" type="submit" [disabled]="staffSubjectForm?.invalid"
            class="btn
                btn-success"> <i class="fas fa-save"></i>
            {{ action==='edit' ? 'Update' : 'Save' }}
        </button>
        <button type="button" class="btn btn-warning" data-bs-dismiss="modal"
            #closeButton (click)="closeStaffSubjectForm()">
            <i class="fas fa-times"></i> Close
        </button>
    </div>
</form>
