<div class="card">
    <app-table-heading
        tableTitle="{{tableTitle}} - {{staffDisciplines?.length}} items"></app-table-heading>
    <div class="card-body table-responsive p-0">
        <table class="table table-striped table-hover text-nowrap">
            <thead>
                <tr>
                    <th *ngFor="let header of tableHeaders">
                        {{ header }}
                    </th>
                </tr>
            </thead>
            <tbody>
                <tr
                    *ngFor="let item of staffDisciplines | slice: (page-1) * pageSize : (page-1) * pageSize + pageSize;index as i">
                    <td>{{ item.staffDetails?.fullName }}</td>
                    <td>{{ item.occurenceStartDate | date: 'dd/MM/yyyy' }}</td>
                    <td>{{ item.occurenceEndDate | date: 'dd/MM/yyyy' }}</td>
                    <td>{{ item.occurenceDetails}}</td>
                    <td>{{ item.occurenceType?.name}}</td>
                    <td>{{ item.outcome?.name}}</td>
                    <app-table-action
                        (editItemEvent)="editItem(item.id)"
                        (deleteItemEvent)="deleteItem(item.id)"
                        (viewItemEvent)="viewItem(item.id)"
                        [tblShowViewButton]="true"></app-table-action>
                </tr>
            </tbody>
        </table>
        <app-table-paging
            [collectionSize]="staffDisciplines.length"></app-table-paging>
    </div>
</div>
