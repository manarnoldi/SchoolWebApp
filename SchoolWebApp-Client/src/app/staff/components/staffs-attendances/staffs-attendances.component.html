<app-dashboard-header
    [title]="dashboardTitle"
    [breadcrumbs]="breadcrumbs"></app-dashboard-header>
<hr>
<section class="content">
    <div class="container-fluid px-1">
        <div class="card my-1">
            <app-staffs-attendances-search-form [staffCategories]="staffCategories"
                [employmentTypes]="employmentTypes"
                (employmentTypeChangedEvent)="employmentTypeChanged($event)"
                (staffCategoryChangedEvent)="staffCategoryChanged($event)"
                (dateChangedEvent)="dateChanged($event)"
                (searchItemEvent)="searchForDataMethod($event)"></app-staffs-attendances-search-form>
        </div>
        <app-staffs-attendances-table [tableTitle]="'Staff attendance list'"
            [staffs]="staffs" [currentDate]="attendanceDate"
            (deleteItemEvent)="deleteAttendance($event)"></app-staffs-attendances-table>
        <button [disabled]="staffs.length <= 0" type="submit" (click)="submitAttendances()"
            class="btn btn-success float-right mt-1"> <i
                class="fas fa-save"></i>
            Update Staff Attendances
        </button>
    </div>
</section>
