<app-dashboard-header

    [breadcrumbs]="breadcrumbs"></app-dashboard-header>

<section class="content">
    <div class="container-fluid px-1">

                <div class="card my-1">
                    <app-staffs-attendances-search-form [staffCategories]="staffCategories"

                <button [disabled]="staffs.length <= 0" type="submit" (click)="submitAttendances()"

                    Update Staff Attendances
                </button>

    </div>
