<app-dashboard-header
    [title]="dashboardTitle"
    [breadcrumbs]="breadcrumbs"></app-dashboard-header>
<hr>
<section class="content">
    <div class="container-fluid px-1">
        <div class="card my-1">
            <app-exam-list-search-form [subjects]="subjects"
                [schoolClasses]="schoolClasses" *ngIf="isLoading"
                (clearListEvent)="clearList()"
                (educationLevelYearChangedEvent)="educationLevelYearChanged($event)"
                [sessions]="sessions" [curricula]="curricula" (examTypeChangedEvent)="examTypeChanged($event)"
                (examChangedEvent)="examChanged($event)"
                (searchItemEvent)="onButtonSearchClick($event)" [examTypes]="examTypes" [exams]="exams"
                [academicYears]="academicYears" [educationLevels]="educationLevels" [showExamName]="true"
                (curriculumYearChangedEvent)="curriculumYearChanged($event)"></app-exam-list-search-form>
        </div>
        <app-exam-results-table [tableTitle]="'Examination results'" (deleteItemEvent)="deleteExamResult($event)"
            [examResults]="examResults" *ngIf="isLoading"></app-exam-results-table>

        <div class="row">
            <div class="col-12">
                <a
                    (click)="submitExamResults($event)"
                    class="btn btn-sm btn-flat btn-success float-right mt-1">
                    <i class="fas fa-plus-save"></i> Submit Exam Results
                </a>
            </div>
        </div>
    </div>
</section>
