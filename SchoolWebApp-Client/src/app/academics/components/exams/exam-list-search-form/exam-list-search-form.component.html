<form [formGroup]="examListSearchForm" (ngSubmit)="onSubmit()" novalidate>
    <div class="row">
        <div class="col-md-2">
            <div class="form-group1">
                <select class="form-select form-select-sm" aria-label="Academic year" (change)="academicYearCurriculumChanged()"
                    formControlName="academicYearId" id="academicYearId">
                    <option [ngValue]="null"  selected>-Select academic year-</option>
                    <option [ngValue]="academicYear.id" *ngFor="let academicYear of
                                    academicYears">{{academicYear.name}}</option>
                </select>
            </div>
        </div>
        <div class="col-md-2">
            <div class="form-group1">
                <select class="form-select form-select-sm" aria-label="Curriculum"  (change)="academicYearCurriculumChanged()"
                    formControlName="curriculumId" id="curriculumId">
                    <option [ngValue]="null"  selected>-Select curriculum-</option>
                    <option [ngValue]="curriculum.id" *ngFor="let curriculum of
                                curricula">{{curriculum.name}}</option>
                </select>
            </div>
        </div>        
        <div class="col-md-2">
            <div class="form-group1">
                <select class="form-select form-select-sm" aria-label="Session" (change)="clearList()"
                    formControlName="sessionId" id="sessionId">
                    <option [ngValue]="null"  selected>-Select session-</option>
                    <option [ngValue]="session.id" *ngFor="let session of
                                sessions">{{session.sessionName}}</option>
                </select>
            </div>
        </div>
        <div class="col-md-2">
            <div class="form-group1">
                <select class="form-select form-select-sm" aria-label="Class"  (change)="clearList()"
                    formControlName="schoolClassId" id="schoolClassId">
                    <option [ngValue]="null"  selected>-Select class-</option>
                    <option [ngValue]="schoolClass.id" *ngFor="let schoolClass of
                                    schoolClasses">{{schoolClass.name}}</option>
                </select>
            </div>
        </div>
        <div class="col-md-2">
            <div class="form-group1">
                <select class="form-select form-select-sm" aria-label="Subject"  (change)="clearList()"
                    formControlName="subjectId" id="subjectId">
                    <option [ngValue]="null"  selected>-Select subject-</option>
                    <option [ngValue]="subject.id" *ngFor="let subject of
                                    subjects">{{subject.name}}</option>
                </select>
            </div>
        </div>
        <div class="col-md-2">
            <div class="form-group1">
                <button type="submit" [disabled]="examListSearchForm.invalid"
                    class="btn btn-sm btn-flat btn-warning ">
                    <i class="fas fa-sync"></i> Load Records
                </button>
            </div>
        </div>
    </div>
</form>
