<div class="card mb-1">
    <app-table-heading
        tableTitle="{{tableTitle}} - {{educationLevelSubjects?.length}} items"></app-table-heading>
    <div class="card-body table-responsive p-0">
        <table class="table table-striped table-hover text-nowrap">
            <thead>
                <tr>
                    <th *ngFor="let header of tableHeaders">
                        {{ header }}
                    </th>
                </tr>
            </thead>
            <tbody>
                <tr
                    *ngFor="let item of educationLevelSubjects | slice: (page-1) * pageSize : (page-1) * pageSize + pageSize;index as i">
                    <td>{{ item.academicYear?.name }}</td>
                    <td>{{ item.educationLevel?.name }}</td>
                    <td>{{ item.subject?.name }}</td>
                    <td>{{ item.description }}</td>
                    <app-table-action
                        (editItemEvent)="editItem(item.id)"
                        (deleteItemEvent)="deleteItem(item.id)"></app-table-action>
                </tr>
            </tbody>
        </table>
        <app-table-paging
            [collectionSize]="educationLevelSubjects.length"></app-table-paging>
    </div>
</div>
