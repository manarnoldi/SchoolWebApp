<div class="card my-1">
    <div class="row g-0">
        <div class="col-11">
            <app-school-soft-filter-form [staffCategories]="staffCategories" [months]="months"
                [years]="years"
                [showStaffCategory]="true" [showMonth]="true" [showYear]="true"
                (monthChangedEvent)="monthChangedChanged($event)"
                (staffCategoryChangedEvent)="staffCategoryChanged($event)"
                (yearChangedEvent)="yearChanged($event)"
                (searchItemEvent)="searchForDataMethod($event)"></app-school-soft-filter-form>
        </div>
        <div class="col-1">
            <button type="button" class="btn btn-sm btn-flat btn-danger btn-block float-right m-1"
                [disabled]="staffAttendancesRpt.length <= 0"
                (click)="printReport()">
                <i class="fas fa-print"></i>
                Print
            </button>
        </div>
    </div>
</div>
<app-staff-attendance-report-table [tableTitle]="'Staff attendances report'"
    [staffAttendancesRpt]="staffAttendancesRpt"></app-staff-attendance-report-table>
