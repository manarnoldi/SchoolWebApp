<div class="card my-1">
    <div class="row g-0">
        <div class="col-11">
            <app-school-soft-filter-form
                [academicYears]="academicYears" [showStaffCategory]="true"
                [staffCategories]="staffCategories"
                [showAcademicYear]="true" [showPersonStatus]="true"
                (statusChangedEvent)="statusChanged($event)"
                (staffCategoryChangedEvent)="staffCategoryChanged($event)"
                (academicYearChangedEvent)="academicYearChanged($event)"
                (searchItemEvent)="searchForDataMethod($event)"></app-school-soft-filter-form>
        </div>
        <div class="col-1">
            <button type="button" class="btn btn-sm btn-flat btn-danger btn-block float-right m-1"
                [disabled]="selectedCount <= 0"
                (click)="printReport()">
                <i class="fas fa-print"></i>
                {{ selectedCount === 1? 'Preview':'Print' }}
            </button>
        </div>
    </div>
</div>
<div class="row g-0">
    <div class="col-3">
        <app-staff-min-table [staff]="staffDetails" [showCheckBoxes]="true"
            (staffClickedEvent)="staffClicked($event)"></app-staff-min-table>
    </div>
    <div class="col-9">
        <app-staff-subject-table [academicYears]="academicYears" [staffSubjects]="staffSubjects"
            *ngIf="staffSubjects" [showEditDeleteControls]="false"></app-staff-subject-table>
    </div>
</div>
