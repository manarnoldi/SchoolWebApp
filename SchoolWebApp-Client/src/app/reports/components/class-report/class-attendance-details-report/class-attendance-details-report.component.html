<div class="card my-1">
    <div class="row g-0">
        <div class="col-11">
            <app-school-soft-filter-form [months]="months" [schoolClasses]="schoolClasses"
                [academicYears]="academicYears"
                [showMonth]="true" [showPersonStatus]="true" [showSchoolClass]="true"
                [showAcademicYear]="true"
                (statusChangedEvent)="statusChanged($event)"
                (monthChangedEvent)="monthChanged($event)"
                (schoolClassChangedEvent)="schoolClassChanged($event)"
                (academicYearChangedEvent)="academicYearChanged($event)"
                (searchItemEvent)="searchForDataMethod($event)"></app-school-soft-filter-form>
        </div>
        <div class="col-1">
            <button type="button" class="btn btn-sm btn-flat btn-danger btn-block float-right m-1"
                [disabled]="selectedCount <= 0"
                (click)="printReport()">
                <i class="fas fa-print"></i>
                {{ selectedCount === 1? 'Preview':'Print' }}
            </button>
        </div>
    </div>
</div>
<div class="row g-0">
    <div class="col-3">
        <app-student-class-min-table [studentClasses]="studentClasses" [showMinimum]="true"
            [showCheckBoxes]="true" 
            (studentClassClickedEvent)="studentClassClicked($event)"
            [showStatus]="false"></app-student-class-min-table>
    </div>
    <div class="col-9">
        <app-student-attendance-table [studentAttendances]="studentAttendances"
            *ngIf="studentAttendances" [showMinimum]="true"
            [showEditDeleteControls]="false"></app-student-attendance-table>
    </div>
</div>
