<div class="card my-1">
    <div class="row g-0">
        <div class="col-11">
            <app-school-soft-filter-form [showAcademicYear]="true" [showCurriculum]="true"
                [showSession]="true" [showExamType]="true"
                [showExamName]="true" [academicYears]="academicYears"
                [curricula]="curricula"
                [sessions]="sessions" [examTypes]="examTypes"
                [examNames]="examNames"
                (sessionChangedEvent)="sessionChanged($event)"
                (academicYearChangedEvent)="academicYearChanged($event)"
                (curriculumChangedEvent)="curriculumChanged($event)"
                (examTypeChangedEvent)="examTypeChanged($event)"
                (examNameChangedEvent)="examNameChanged($event)"
                (searchItemEvent)="onButtonSearchClick($event)"></app-school-soft-filter-form>
        </div>
        <div class="col-1">
            <button type="button" class="btn btn-sm btn-flat btn-danger btn-block float-right m-1"
                [disabled]="missingMarksResults.length <= 0"
                (click)="printReport()">
                <i class="fas fa-print"></i>
                Print
            </button>
        </div>
    </div>
</div>

<app-exam-results-table [tableTitle]="'Examination missing marks report'" [pageSize]="20"
    [examResults]="missingMarksResults" [isReport]="true"></app-exam-results-table>
