<div class="login-box">
    <img src="assets/img/Shulenova-logo.png" alt="ShuleNova Logo" class="logo">

    <form [formGroup]="loginForm" (ngSubmit)="loginByAuth()">
        <div class="input-group mb-3">
            <input formControlName="username" type="text" class="form-control"
                placeholder="Enter user name" />
            <div class="input-group-append">
                <div class="input-group-text"> <span class="fas fa-user"></span></div>
            </div>
        </div>
        <div class="input-group mb-3">
            <input formControlName="password" type="password" class="form-control"
                placeholder="Enter password" />
            <div class="input-group-append">
                <div class="input-group-text"> <span class="fas fa-lock"></span> </div>
            </div>
        </div>

        <div class="d-flex justify-content-between align-items-center mb-3 flex-wrap options">
            <div class="form-check">
                <input type="checkbox" class="form-check-input" id="rememberMe" />
                <label class="form-check-label" for="rememberMe">Remember me</label>
            </div>
            <a [routerLink]="['/forgot-password']"
                class="text-decoration-none text-primary forgot-password">Forgot
                password?</a>
        </div>

        <button type="submit" class="btn btn-gradient w-100 py-2">Sign In</button>
    </form>
</div>
